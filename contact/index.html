<h1 id="datenschutz">Datenschutz</h1>
<p>Diese Datenschutzerklärung klärt Nutzer über die Art, den Umfang
und Zweck der Erhebung und Verwendung personenbezogener Daten für die
Seiten unter der Domain <strong>stefan-michaelis.name</strong> auf.</p>
<h2 id="serverlogs">Serverlogs</h2>
<p>Bei jedem Zugriff auf diese Webseite überträgt der Browser des Nutzers
Daten an den Webserver des Dienstleisters. Dazu gehören: Name der
abgerufenen Webseite, Datei, Datum und Uhrzeit des Abrufs,
übertragene Datenmenge, Meldung über erfolgreichen Abruf, Browsertyp
inklusive Version, das Betriebssystem des Nutzers,URL der zuvor
besuchten Seite) und die IP-Adresse. Diese Daten werden zeitnah (in
der Regel nach vier Stunden) vom Dienstleister gelöscht. Lediglich
in Ausnahmefällen, wenn nötig für die Analyse von Fehlermeldungen,
kann die Speicherdauer zur Aufklärung verlängert werden.</p>
<p>Ansonsten werden keine einzelnen Nutzerdaten gespeichert, sondern nur
in aggregierten Form zu statistischen Zwecken gespeichert.</p>
<h2 id="cookies">Cookies</h2>
<p>Cookies sind kleine Dateien mit denen der Server Informationen im
Browser des Nutzers ablegen kann. Die meisten Browser bieten
Möglichkeiten in den Einstellung Cookies zu verwalten und deren
Speicherung zu konfigurieren.</p>
<p>Diese Seite verwendet keine Tracking- oder sonstige Cookies.</p>
<h2 id="externe-links-und-tracking">Externe Links und Tracking</h2>
<p>Diese Webseiten verwenden keine Trackingskripte
oder Zählpixel.</p>
<p>Unter manchen Beiträgen finden sich Links zu sozialen Netzwerken wie
Facebook oder Twitter. Bei Anzeige findet kein Aufruf über die
Server dieser Anbieter statt, erst beim Klick auf einen dieser Links
(wie auch für jeden übrigen externen Link der auf Webseiten
außerhalb dieser Domain verweist) findet eine Kontaktaufnahme zum
Webserver der externen Anbieter statt.</p>
<p>Es kann ebenfalls vorkommen, dass Inhalte dritter (z.B. Videos
von Youtube) eingebunden sind. In diesen Fällen ist es notwendig,
dass der jeweiligen Anbieter zur Übertragung der Inhalte ebenfalls
die IP-Adresse des Nutzers übermittelt bekommt. Auch hier werden die
Inhalte so eingebunden, dass ein Abfrage beim Anbieter der Inhalte
erst beim Klick auf das Element vorgenommen wird.</p>
